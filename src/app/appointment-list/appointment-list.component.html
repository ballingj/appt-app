<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>

    <div class="row m-3">
      <div class="col-md-6">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentTitle"
          placeholder="Appointment Description"
        />
      </div>

      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="Appointment date"
        />
      </div>

      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>

<h2 class="text-center mt-3">Appointments</h2>

<!-- using filter method -->
<ul class="list-group mt-3">
  <li
    class="list-group-item d-flex justify-content-between align-items-center px-5"
    *ngFor="let appointment of appointments"
  >
    {{ appointment.title }} - {{ appointment.date | date : "MM/dd/yyyy" }}
    <button class="btn btn-danger" (click)="deleteAppointment(appointment.id)">
      x
    </button>
  </li>
</ul>
